<!DOCTYPE html>
<html lang="en">
    <head>
        <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="./test.css" type="text/css"/>
        <script type="text/javascript" src="./vue/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
          <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
          </span>
        </div>
        <div id="app-3">
            <p v-if="seen">Now you see me</p>
        </div>
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">click me</button>
        </div>
        <div id="app-6">
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        <div id="app-7">
            <ol>
                <todo-item v-for="str in liList" v-bind:item="str"></todo-item>
            </ol>
        </div>
        <div id="app-8">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label>{{ checked }}</label>
        </div>
        <div id="app-9">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>
        </div>
        <div id="app-10">
            <select v-model="selected">
                <option v-for="item in obj" :key="item.id" :value="item.id">{{item.name}}</option>
            </select>
            <span>we selected: {{selected}}</span>
        </div>
    </body>
    <script type="text/javascript" src="./test.js"></script>
</html>
